<!DOCTYPE html>
<html>

<head>
  <title>Witam pozdrawiam :tescik:</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
</head>

<body >
  
  <header>
    <div style="float: left;">
      <h1 class="animate-left">TWOJA POGODA</h1>
    </div>
    <div class="header-form animate-right">
      <form class="searchbar" id="cityform">
        <input class="form-input" type="text" id="city" placeholder="Wyszukaj miasto"
          value="" />
        <button class="form-submit button green-dark" type="button" id="submit"
          onclick="submitForm()">Dodaj</button>
      </form>
    </div>
  </header>
  
  <!-- 
  <div class="search margin-top margin-bottom card">
    <button class="button medium green-dark" onclick="">
      WYCZYŚĆ
    </button>
  </div> -->

  <div style="margin-left: 16px">
    <h1>Dodane miasta:</h1>
  </div>

  <div class="content" id="panels">
    <div style="display: none;">
      <div class="panel" id="template">
        <h1><span class="city"></span></h1>
        <p>Temperatura: <span class="temperature"></span> st. C</p>
        <p>Wilgotność: <span class="humidity"></span>%</p>
        <p>Wiatr: <span class="wind"></span> m/s</p>
        <p><span class="description"></span></p>
      </div>
    </div>
  </div>

  <footer>

  </footer>

  <script src="/js/script.js"></script>

</html>
